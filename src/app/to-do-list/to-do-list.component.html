<div class="container">
  <h2 class="py-2 rounded text-center shadow-sm bg-white">All</h2>
  <ul class="list-group list-group-flush mb-4">
    <li
      *ngIf="tasks.length === 0"
      class="list-group-item rounded fs-6 text-muted text-center bg-light"
    >
      add a task
    </li>
    <li
      class="list-group-item rounded d-flex justify-content-between align-items-center text-wrap text-break fs-5"
      *ngFor="let task of tasks; let i = index"
    >
      {{ task }}
      <div class="icons-container d-flex gap-3 ms-3">
        <i
          class="bi bi-star"
          (click)="onMarkImportant(i)"
          (mouseenter)="onMouseEnterStar($event)"
          (mouseleave)="onMouseLeaveStar($event)"
          role="button"
        ></i>
        <i
          class="bi bi-check"
          (mouseenter)="onMouseEnterDone($event)"
          (mouseleave)="onMouseLeaveDone($event)"
          (click)="onMarkDone(i)"
          role="button"
        ></i>
        <i
          (mouseenter)="onMouseEnterDelete($event)"
          (mouseleave)="onMouseLeaveDelete($event)"
          (click)="onDelete(i)"
          class="bi bi-x-circle"
          role="button"
        ></i>
      </div>
    </li>
  </ul>
</div>
